<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form_container">

                <h1>Canada Application Checker</h1>
                <input type="text" id="passport" placeholder="Enter your Passport">
                <button id="click" onclick="redirect()">Login</button>

        </div>
        </div>
    </div>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: url(img/mAP.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form {
            background: #fff;
            padding: 30px;
            text-align: center;
            min-height: 187px;
            box-shadow: 1px -1px 20px white;
        }        
        input {
            display: block;
            margin: 16px;
            padding: 12px;
            font-family: arial;
            outline: none;
            border: none;
            font-size: 18px;
            width: 90%;
            background: #ddd;
            border-radius: 7px;
        }        
        h1 {
            text-align: center;
            color: black;
            font-family: arial;
            font-size: 30px;
        }
        button {
            cursor: pointer;
            background: #c90c0c;
            color: white;
            display: block;
            margin: 16px;
            padding: 12px;
            font-family: arial;
            outline: none;
            border: none;
            font-size: 18px;
            width: 90%;
            border-radius: 6px;
        }

    </style>
    <script> 

        function redirect(){
         var test =  document.querySelector('#passport');
         if(test.value == "EK0187677"){
                 window.location.href= "ramjan.html"; 
         }else if (test.value == "EH0215336") {
            window.location.href= "bulbul.html"; 
         }else if (test.value == "EE075185"){
             window.location.href= "angur.html";
         }else if (test.value == "FJ0552878"){
            window.location.href= "abulkalam.html"; 
         }else if (test.value == "A00139021"){
             window.location.href = "sajol.html";
         }else if (test.value =="EL0508171"){
             window.location.href = "sawon.html";
         }else if (test.value == "EK0507448"){
             window.location.href = "resel.html"
         }else if (test.value == "EF0471510"){
             window.location.href = "manik.html"
         }else if (test.value == "EJ0407535"){
             window.location.href = "bellal.html"
         }
         else{
              alert("invalid Passport")
         }
           }
    </script>

</body>
</html>
